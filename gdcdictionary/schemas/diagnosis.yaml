$schema: "http://json-schema.org/draft-04/schema#"

id: "diagnosis"
title: Diagnosis
type: object
namespace: https://dcf/bionimbus.org
category: clinical
program: '*'
project: '*'
description: >
  Data from the investigation, analysis and recognition of the presence and nature of disease, condition, or injury from expressed signs and symptoms; also, the scientific determination of any kind; the concise results of such an investigation.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: subjects
    backref: diagnoses
    label: describes
    target_type: subject
    multiplicity: many_to_one
    required: TRUE

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

required:
  - submitter_id
  - type
  - subjects
  - Histology
  - Hist Subtype1

properties:
  $ref: "_definitions.yaml#/ubiquitous_properties"

  histology:
    description: >
      Result of the microscopic structure of tissues
    type: string

  hist_subtype1:
    description: >
      Subtype of the microscopic structure of tissues
    type: string

  subjects:
    $ref: "_definitions.yaml#/to_one"
