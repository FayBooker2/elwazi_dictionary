$schema: "http://json-schema.org/draft-04/schema#"

id: "raw_protein_mass_spectrometry"
title: Raw Protein Mass Spectrometry
type: object
namespace: dcf.bionimbus.org
category: data_file
program: '*'
project: '*'
description: >
  Data file containing raw protein mass spectrometry data
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: samples
    backref: raw_protein_mass_spectrometries
    label: data_for
    target_type: sample
    multiplicity: many_to_many
    required: true

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

required:
  - submitter_id
  - type
  - samples
  - file_name
  - data_type
  - md5sum
  - file_size
  - data_format
  - data_category
  - experimental_strategy

properties:
  $ref: "_definitions.yaml#/data_file_properties"

  file_name:
    description: >
      The name (or part of a name) of a file (of any type).
    type: string

  data_type:
    description: >
      Specific content type of the data file.
    type: string

  md5sum:
    description: >
      The 128-bit hash value expressed as a 32 digit hexadecimal number used as a file's digital fingerprint.
    type: string

  file_size:
    description: >
      The size of the data file (object) in bytes.
    type: integer

  original_file_name:
    description: >
      to be included
    type: string

  data_format:
    description: >
      Format of the data files.
    enum:
      - "TXT|TSV|CSV|GCT|RAW|MZID.GZ|MZML.GZ"

  data_category:
    description: >
      Broad categorization of the contents of the data file.
    enum:
      - "Proteome"

  experimental_strategy:
    description: >
      The sequencing strategy used to generate the data file.
    enum:
      - "TMT10|iTRAQ4|Label Free"

  samples:
    $ref: "_definitions.yaml#/to_many"
