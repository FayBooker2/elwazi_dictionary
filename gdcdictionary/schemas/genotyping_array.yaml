$schema: "http://json-schema.org/draft-04/schema#"

id: "genotyping_array"
title: Genotyping Array
type: object
namespace: https://www.dcf/bionimbus.org
category: data_file
program: '*'
project: '*'
description: "DNA array data files contain information on genome-wide SNP and genetic variant for genetic studies."
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state
  - file_state
  - error_type

links:
  - name: aliquots
    backref: genotyping_arrays
    label: data_from
    target_type: aliquot
    multiplicity: one_to_one
    required: true

required:
  - submitter_id
  - type
  - file_name
  - file_size
  - data_category
  - data_type
  - data_format
  - experimental_strategy
  - md5sum
  - aliquots
  - platform

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  $ref: "_definitions.yaml#/data_file_properties"

  type:
    enum: [ "genotyping_array" ]

  data_category:
    term:
      $ref: "_terms.yaml#/data_category"
    enum:
      - Genotyping Array Data

  data_type:
    term:
      $ref: "_terms.yaml#/data_type"
    enum:
      - Genotyping Raw Intensity

  data_format:
    term:
      $ref: "_terms.yaml#/data_format"
    enum:
      - IDAT
      - GTC
      - GCT
      - CEL

  experimental_strategy:
    term:
      $ref: "_terms.yaml#/experimental_strategy"
    enum:
      - Genotyping Array

  platform:
    term:
      $ref: "_terms.yaml#/platform"
    enum:
      - Illumina Infinium HumanExome BeadChip
      - Illumina OMNI 5M SNP Array
      - Illumina OMNI 2.5M SNP Array
      - Affymetrix Genome-Wide Human SNP Array 6.0

  aliquots:
    $ref: "_definitions.yaml#/to_one"
