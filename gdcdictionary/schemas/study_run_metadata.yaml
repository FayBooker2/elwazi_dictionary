$schema: "http://json-schema.org/draft-04/schema#"

id: "study_run_metadata"
title: Study Run Metadata
type: object
namespace: dcf.bionimbus.org
category: metadata
program: '*'
project: '*'
description: >
  General experimental metadata describing study design.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: protocols
    backref: study_run_metadata_records
    label:  data_from
    target_type:  protocol
    multiplicity: many_to_one
    required: true
  - name: studies
    backref: study_run_metadata_records
    label: data_from
    target_type: study
    multiplicity: many_to_one
    required: true

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

required:
  - submitter_id
  - type
  - studies
  - protocols

properties:
  $ref: "_definitions.yaml#/ubiquitous_properties"

  experiment_number:
    description: >
      (To be included.)
    type: integer

  experiment_type:
    description: >
      (To be included.)
    type: string

  analyte:
    description: >
      (To be included.)
    type: string

  fraction:
    description: >
      (To be included.)
    type: string

  date:
    description: >
      (To be included.)
    type: string

  operator:
    description: >
      (To be included.)
    type: string

  replicate_number:
    description: >
      (To be included.)
    type: string

  condition:
    description: >
      (To be included.)
    type: string

  studies:
    $ref: "_definitions.yaml#/to_one"

  protocols:
    $ref: "_definitions.yaml#/to_one"
