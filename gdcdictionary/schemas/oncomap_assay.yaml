$schema: "http://json-schema.org/draft-04/schema#"

id: "oncomap_assay"
title: Oncomap Assay
type: object
namespace: https://dcf/bionimbus.org
category: notation
program: '*'
project: '*'
description: >
  Genotyping results applying the high throughput genotyping platform OncoMap
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: aliquots
    backref: oncomap_assays
    label: describes
    target_type: aliquot
    multiplicity: many_to_one
    required: TRUE

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

required:
  - submitter_id
  - type
  - samples

properties:
  $ref: "_definitions.yaml#/ubiquitous_properties"

  reference_allele:
    description: >
      A given SNP refers to the nucleotide base on the NCBI reference assembly at the SNP's position
    type: string

  tumor_seq_allele1:
    description: >
      The first allele sequenced in tumor cell line
    type: string

  tumor_seq_allele2:
    description: >
      The second allele sequenced in tumor cell line
    type: string

  samples.submitter_id:
    description: >
      samples.submitter_id
    type: string

  cohort_center:
    description: >
      Center where the cohort of the assay performed
    type: string

  aliquots:
    $ref: "_definitions.yaml#/to_one"
