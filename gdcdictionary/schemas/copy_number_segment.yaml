$schema: "http://json-schema.org/draft-04/schema#"

id: "copy_number_segment"
title: Copy Number Segment
type: object
namespace: https://www.dcf/bionimbus.org
category: data_file
program: '*'
project: '*'
description: >
  Data file containing the copy number data. Contains all copy numbers detected.
additionalProperties: false
submittable: false
downloadable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state
  - file_state
  - error_type

links:
  - name: tangent_copy_numbers
    backref: copy_number_segments
    label: derived_from
    target_type: tangent_copy_number
    multiplicity: one_to_many
    required: true

required:
  - submitter_id
  - file_name
  - file_size
  - data_format
  - md5sum
  - data_category
  - data_type
  - experimental_strategy
  - platform

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  $ref: "_definitions.yaml#/data_file_properties"

  data_category:
    term:
      $ref: "_terms.yaml#/data_category"
    enum:
      - Copy Number Variation

  data_type:
    term:
      $ref: "_terms.yaml#/data_type"
    enum:
      - Copy Number Segment
      - Masked Copy Number Segment

  data_format:
    term:
      $ref: "_terms.yaml#/data_format"
    enum:
      - TXT

  experimental_strategy:
    term:
      $ref: "_terms.yaml#/experimental_strategy"
    enum:
      - Genotyping Array
      - Targeted Sequencing

  platform:
    term:
      $ref: "_terms.yaml#/platform"
    enum:
      - Affymetrix SNP 6.0
      - Illumina

  tangent_copy_numbers:
    $ref: "_definitions.yaml#/to_many"
